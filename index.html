<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xavier's Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f4f8; padding: 20px; color: #333;">

    <div style="max-width: 800px; margin: auto; background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #2c3e50;">Welcome TO Xavier's Form</h2>
        <h3 style="text-align: center;">This is Xavier's Form made with HTML and hosted on Github.</h3>
        <h3 style="text-align: center;">Note: This form took Xavier some time to build.</h3>
        <h3 style="text-align: center;">Please fill in the form below:</h3>
        <h4 style="text-align: center; color: green;">Thank You!</h4>

        <form action="https://formsubmit.co/naetoonyx@gmail.com" method="post" name="xavier_form" target="_self" autocomplete="on" style="margin-top: 20px;">

            <fieldset style="border: none;">
                <label for="first_name" style="font-weight: bold;">First Name</label><br>
                <input type="text" name="first_name" placeholder="Your First Name" id="first_name" required
                    style="width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc;"><br>

                <label for="last_name" style="font-weight: bold;">Last Name</label><br>
                <input type="text" name="last_name" placeholder="Your Last Name" id="last_name" required
                    style="width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc;"><br>

                <label for="email" style="font-weight: bold;">Email Address</label><br>
                <input type="email" name="email" placeholder="Your Email Address" id="email" required
                    style="width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc;"><br>

                <label for="dob" style="font-weight: bold;">Date Of Birth</label><br>
                <input type="date" name="dob" id="dob" required
                    style="width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc;"><br>

                <label style="font-weight: bold;">Gender</label><br>
                <input type="radio" name="gender" id="male" required>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" required>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="prefer_not_to_say" required>
                <label for="prefer_not_to_say">Prefer not to say</label><br><br>

                <label for="country" style="font-weight: bold;">Country</label><br>
                <select id="country" name="country" required
                    style="width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc;">
                    <option value="Placeholder">Choose your Country of Origin</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Ghana">Ghana</option>
                    <option value="Kenya">Kenya</option>
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <!-- Add more countries here -->
                </select><br>

                <label for="comment" style="font-weight: bold;">What do you think about this Form:</label><br>
                <textarea id="comment" name="comment" rows="5" required placeholder="Write your comment here..."
                    style="width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc;"></textarea><br>

                <button type="submit"
                    style="width: 100%; background-color: #2980b9; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
                    Submit
                </button><br><br>

                <input type="reset" value="Clear all Input"
                    style="width: 100%; background-color: #e74c3c; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
            </fieldset>

            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="New Form Submission!">

        </form>
        <h5 style="text-align: center; margin-top: 20px;">All Form Submissions will be sent to Xavier's Email.</h5>
        
        <footer style="text-align: center; margin-top: 30px; color: #666;">
            &copy; 2025 Xavier. All rights reserved.
        </footer>

    </div>
</body>
</html>
